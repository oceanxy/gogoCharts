<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>柱状图</title>

        <link rel="stylesheet" type="text/css" href="../styles/common.css">
        <link rel="stylesheet" type="text/css" href="../styles/bars.css">
    </head>
    <body>
        <!--HTML结构开始-->
        <div class="bars">
            <div class="bar1 bar"></div>
            <div class="bar2 bar"></div>
            <div class="bar3 bar"></div>
            <div class="bar4 bar"></div>
        </div>

        <!--HTML结构开始结束-->
        <!-- 错误提示 -->
        <div class="error-dialog"></div>
        <!--引入JS文件，并且页面上最多只引入这三个JS文件，sea-text可根据实际情况而定，当需要解析handlebars模板时才需引入-->
        <script type="text/javascript" src='../sea-modules/sea.js'></script>
        <script type="text/javascript" src='../sea-modules/sea-text.js'></script>
        <script type="text/javascript" src='../seajs.config.js'></script>
        <script type="text/javascript">
            seajs.use(['../scripts/bars.js'], function(home){
                home.init()
            })
        </script>
    </body>
</html>
